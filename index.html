<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>BatePapoUOL</title>
    
    <link rel="shortcut icon" href="media/favicon-uol.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/sidebar.css">
    <link rel="stylesheet" href="style/login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <header>
            <img src="media/logo-uol.svg" alt="Logo Bate Papo UOL">
            <button onclick="openSidebar()"><img src="media/people.svg" alt="Participantes"></button>
        </header>
        
        <main></main>
        
        <aside class="">
            <button onclick="closeSidebar(this)"></button>
            <section>
                <span class="instructions">Escolha um contato<br>para enviar mensagem:</span>
                <div class="contacts"></div>
                <span class="instructions">Escolha a visibilidade:</span>
                <div class="visibility">
                    <div class="selected" onclick="selectVisibility(this)">
                        <figure><img src="media/lock-opened.svg" alt="Public"></figure>
                        <div class="checked-style public" data-identifier="visibility">
                            <span>PÃºblico</span>
                            <img src="media/check.svg" alt="Selected">
                        </div>
                    </div>
                    <div onclick="selectVisibility(this)">
                        <figure><img src="media/lock-locked.svg" alt="Private"></figure>
                        <div class="checked-style private" data-identifier="visibility">
                            <span>Reservadamente</span>
                            <img class="hidden" src="media/check.svg" alt="Selected">
                        </div>
                    </div>
                </div>
            </section>
        </aside>
        
        <div class="login hidden">
            <img src="media/logo-uol.svg" alt="Logo Bate Papo UOL">
            <input type="text" placeholder="Digite seu nome" data-identifier="enter-name">
            <button onclick="login()" data-identifier="start"><p>Entrar</p></button>
            <div>
                <img class="hidden" src="media/spinning-loading.gif" alt="Loading">
                <span class="hidden">Entrando...</span>
            </div>
        </div>
        
        <footer>
            <input type="text" placeholder="Escreva aqui..."></input>
            <span class="private hidden"></span>
            <button onclick="sendMessage()" data-identifier="send-message"><img src="media/send-button.svg" alt="Send button"></button>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
